version: "3"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    env_file: .env

  api:
    restart: always
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    links:
      - postgres:postgres
    volumes:
      - ./src:/usr/src/app/src
    ports:
      - "${API_PORT}:${API_PORT}"
    env_file: .env
